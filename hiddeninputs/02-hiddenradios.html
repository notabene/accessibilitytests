<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radios hidden, no behaviour added - hiddeninputs</title>
  <link rel="stylesheet" href="basic.css">
  <script src="formhandler.js"></script>
  <style>
    input[type=radio] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Radios hidden with <code>display:none</code>, no behaviour added</h1>
  
  <p>Choose a dwarf:</p>
  <form action="">
    <div><input type="radio" name="dwarfs" id="thingy1" value="Grumpy">
    <label for="thingy1">Grumpy</label></div>
    <div><input type="radio" name="dwarfs" id="thingy2" value="Happy">
    <label for="thingy2">Happy</label></div>
    <div><input type="radio" name="dwarfs" id="thingy3" value="Sleepy">
    <label for="thingy3">Sleepy</label></div>
    <button>Choose a dwarf</button>
  </form>

  <div id="return">

  </div>

  <h2>Results</h2>

      <ul>
        <li>Mouse: clicking on a label works</li>
        <li>Keyboard: no focus given to radios (expected as they are hidden)</li>
      </ul>

</body>
</html>
