<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample page, no hiding - hiddeninputs</title>
  <link rel="stylesheet" href="basic.css">
  <script src="formhandler.js"></script>
</head>
<body>

  <h1>Sample page, no hiding</h1>
  
  <p>Choose a dwarf:</p>
  <form action="">
    <div><input type="radio" name="dwarfs" id="thingy1" value="Grumpy">
    <label for="thingy1">Grumpy</label></div>
    <div><input type="radio" name="dwarfs" id="thingy2" value="Happy">
    <label for="thingy2">Happy</label></div>
    <div><input type="radio" name="dwarfs" id="thingy3" value="Sleepy">
    <label for="thingy3">Sleepy</label></div>
    <button>Choose a dwarf</button>
  </form>

  <div id="return">

  </div>
  
</body>
</html>
